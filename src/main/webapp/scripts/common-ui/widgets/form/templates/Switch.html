<div class="switch-container">
     <label data-attach-point="checkboxLabel" class="switch ${switchClass} ${disabledClass}" >
         ${leftLabel} <input type="checkbox" aria-label="${ariaLabel}" name="${name}" value="${value}" ${disabled} ${selected} data-attach-point="switchToggle">
        <span class="slider-container"><span class="slider"></span></span> ${rightLabel}
    </label>
</div>
